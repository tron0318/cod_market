<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}">
<section layout:fragment="content" class="section-prod-list">
    <div class="container">
        <div class="card-header">
            상품 상세정보
        </div>

        <ul class="list-group list-group-flush gap-2">
            <li class="list-group-item">
                <img class="w-full max-w-[300px]" src="https://i.imgur.com/PVsCFy1.png" alt="">
            </li>
            <li class="list-group-item">
                <span>번호 :</span>
                <span class="badge bg-primary">123</span>
            </li>
            <li class="list-group-item">
                <span>등록날짜 :</span>
                <span>2024-07-08</span>
            </li>
            <li class="list-group-item">
                <span>수정날짜 :</span>
                <span>2024-07-08</span>
            </li>
            <li class="list-group-item">
                <span>상품명 :</span>
                <span class="font-bold" th:text="${product.name}"></span>
            </li>
            <li class="list-group-item">
                <span>가격 :</span>
                <span th:text="${product.price}"></span>원
            </li>
            <li class="list-group-item">
                <span>마켓 :</span>
                <span class="badge bg-primary">COD</span>
            </li>
        </ul>
        <div class="card mt-[30px]">
            <div class="card-header">
                질문등록
            </div>

            <div class="card-body">
                <form sec:authorize="isAuthenticated()" th:action="@{|/question/create/${product.id}|}" method="POST">
                    <div class="mt-3">
                        <div class="mb-3">
                            <label for="content" class="form-label">내용</label>
                            <input type="text" name="content" id="content" class="form-control">
                        </div>
                        <input type="submit" value="등록하기" class="btn btn-primary">
                    </div>
                </form>
                <div sec:authorize="isAnonymous()">
                    <a th:href="@{/member/login}">로그인</a> 후 이용해주세요.
                </div>
            </div>
        </div>
        <div class="card mt-[30px]">
            <div class="card-header">
                질문 리스트
            </div>

            <ul class="list-group list-group-flush gap-2">
                <li th:each="question : ${product.questionList}" class="list-group-item">
                    <span th:text="${question.id}" class="badge bd-secondary"></span>
                    <span th:text="${question.content}"></span>

                    <a href="#" class="btn btn-sm btn-info">수정</a>
                    <a href="#" class="btn btn-sm btn-warning" onclick="if( confirm('정말 삭제하시겠습니까') == false) return false;">삭제</a>

                </li>
                </ul>
        </div>

    </div>
</section>
</html>
