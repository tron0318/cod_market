<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}">
<section layout:fragment="content" class="section-prod-list">
    <div class="container">
        <div class="card-header">
            상품 상세정보
        </div>

        <ul class="list-group list-group-flush gap-2">
            <li class="list-group-item">
                <img class="w-full max-w-[300px]" src="https://i.imgur.com/PVsCFy1.png" alt="">
            </li>
            <li class="list-group-item">
                <span>번호 :</span>
                <span class="badge bg-primary" th:text="${question.product.id}"></span>
            </li>
            <li class="list-group-item">
                <span>등록날짜 :</span>
                <span th:text="${#temporals.format(question.product.createDate, 'yyyy-MM-dd HH:mm')}"></span>
            </li>
            <li class="list-group-item">
                <span>수정날짜 :</span>
                <span th:text="${#temporals.format(question.product.modifyDate, 'yyyy-MM-dd HH:mm')}"></span>
            </li>
            <li class="list-group-item">
                <span>상품명 :</span>
                <span class="font-bold" th:text="${question.product.name}"></span>
            </li>
            <li class="list-group-item">
                <span>가격 :</span>
                <span th:text="${question.product.price}"></span>원
            </li>
            <li class="list-group-item">
                <span>마켓 :</span>
                <span class="badge bg-primary">COD</span>
            </li>
        </ul>
        <div class="card mt-[30px]">
            <div class="card-header">
                상품 질문 수정
            </div>

            <div class="card-body">
                <form sec:authorize="isAuthenticated()" th:action="@{|/question/modify/${question.id}|}" method="POST">
                    <div class="mt-3">
                        <div class="mb-3">
                            <label for="content" class="form-label">내용</label>
                            <textarea th:text="${question.content}" name="content" id="content" class="form-control"></textarea>
                        </div>
                        <input type="submit" value="질문수정" class="btn btn-primary ml-2">
                        <a th:href="@{|/product/detail/${question.product.id}|}" class="btn btn-primary ml-2">취소</a>
                    </div>
                </form>
                <script>
                    let $lastForm = $('form').last();
                    $(window).on('load', function(){
                        $(window).scrollTop($lastForm.offset().top);
                    });

                </script>
            </div>
        </div>


    </div>
</section>
</html>
