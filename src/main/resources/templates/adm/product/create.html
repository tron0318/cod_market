<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>컨텐츠 생성 페이지</h1>

<form th:action="@{/adm/product/create}" method="POST" enctype="multipart/form-data">
    제목 : <input type="text" name="title"><br>
    내용 : <input type="text" name="description"><br>
    가격 : <input type="number" name="price"><br>
    썸네일 : <input type="file" name="thumbnail" accept="image/png, image/gif, image/jpeg">
    <button type="submit">전송</button>
</form>

<ul th:each="product : ${productList}">
    <li th:text="${product.title}"></li>
    <li th:text="${product.description}"></li>
    <li th:text="${product.price}"></li>
    <li><img th:src="@{|/gen/${product.thumbnailImg}|}" alt="test이미지"></li>
</ul>

</body>
</html>
